<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç≠ Kawaii Image Finder üå∏</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdeeb, #ffc0cb);
      color: #ff69b4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #ff1493;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      background: #fff0f5;
      color: #ff1493;
    }

    button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(255, 105, 180, 0.2);
      transition: all 0.3s;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(255, 105, 180, 0.4);
    }

    .loading {
      display: none;
      justify-content: center;
      padding: 20px;
    }

    .error {
      color: #ff1493;
      text-align: center;
      padding: 10px;
      display: none;
      background: #fff0f5;
      border-radius: 10px;
    }

    /* Modal styles */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      font-weight: bold;
      color: #ff1493;
      cursor: pointer;
    }

    .close:hover {
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç≠ Kawaii Image Finder üå∏</h1>

    <div class="search-box">
      <input type="text" id="tagsInput" placeholder="Enter tags (e.g., hutao)">
      <label class="r18-label">
        <input type="checkbox" id="r18Check"> R18 Content
      </label>
      <button id="searchBtn">Search ‚ú®</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="error" id="error">Sorry, no images found!</div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", function() {
      const tags = document.getElementById("tagsInput").value;
      const isR18 = document.getElementById("r18Check").checked ? 1 : 0;
      const url = `https://api.foreversadboys.ovh/v1?tags=${tags}&r18=${isR18}`;

      document.getElementById("loading").style.display = "flex";
      document.getElementById("gallery").innerHTML = "";
      document.getElementById("error").style.display = "none";

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";

          if (data && data.images && data.images.length > 0) {
            const gallery = document.getElementById("gallery");
            data.images.forEach(img => {
              const imgElement = document.createElement("img");
              imgElement.src = img.url;
              imgElement.alt = img.description;
              imgElement.classList.add("gallery-img");

              // Add click event to zoom the image
              imgElement.addEventListener("click", function() {
                showModal(img.url);
              });

              gallery.appendChild(imgElement);
            });
          } else {
            document.getElementById("error").style.display = "block";
          }
        })
        .catch(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
        });
    });

    // Show the modal with the larger image
    function showModal(imgUrl) {
      const modal = document.createElement("div");
      modal.classList.add("modal");
      
      const modalContent = document.createElement("div");
      modalContent.classList.add("modal-content");
      
      const closeButton = document.createElement("span");
      closeButton.classList.add("close");
      closeButton.innerHTML = "&times;";

      const modalImg = document.createElement("img");
      modalImg.src = imgUrl;
      modalImg.classList.add("modal-img");

      modalContent.appendChild(closeButton);
      modalContent.appendChild(modalImg);
      modal.appendChild(modalContent);
      
      document.body.appendChild(modal);

      // Close the modal when the close button is clicked
      closeButton.addEventListener("click", function() {
        modal.remove();
      });

      // Close the modal when clicking outside the image
      modal.addEventListener("click", function(e) {
        if (e.target === modal) {
          modal.remove();
        }
      });
    }
  </script>
</body>
</html>
