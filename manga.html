<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Lolikuza manga reader" />
  <meta name="keywords" content="manga, anime, lolikuza, pdf" />
  <meta name="author" content="qbekun" />
  <meta property="og:title" content="lolikuza manga" />
  <meta property="og:description" content="Read manga in lolikuza style" />
  <meta property="og:url" content="https://lolikuza.ovh/manga.html" />
  <meta property="og:image" content="https://lolikuza.ovh/bg.webp" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#FF69B4" />

  <title>lolikuza.ovh | Manga</title>
  <link rel="icon" href="https://lolikuza.ovh/1.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Reset & base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* Username bars */
    .username-bar {
      text-align: center;
      padding: 0.5rem;
      background: rgba(255, 105, 180, 0.2);
      font-weight: 600;
    }

    /* Background video */
    .background-video video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Manga grid */
    .manga-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .manga-grid {
      display: grid;
      grid-gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .manga-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
    }
    .manga-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .manga-cover {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #eee;
    }
    .manga-info {
      padding: 0.8rem;
      text-align: center;
    }

    /* PDF viewer modal */
    .pdf-viewer-container {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      padding: 2rem;
    }
    .pdf-viewer {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }
    .close-viewer {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #FF69B4;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .close-viewer:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    /* Social menu */
    .social-menu {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
    .menu-list {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-list a {
      color: #fff;
      font-size: 1.5rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      font-size: 1.2rem;
      padding: 2rem 0;
    }

    @media (max-width: 576px) {
      .manga-cover { height: 180px; }
    }
  </style>
</head>
<body>
  <!-- Aux bars -->
  <div class="username-bar">qbekun</div>

  <!-- Background video -->
  <div class="background-video">
    <video autoplay loop muted playsinline>
      <source src="https://lolikuza.ovh/assets/video/senpai.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Manga grid container -->
  <div class="manga-container">
    <h1 class="section-title">lolikuza manga collection</h1>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i>&nbsp;Loading manga...
    </div>
    <div class="manga-grid" id="manga-grid"></div>
  </div>

  <!-- PDF modal -->
  <div class="pdf-viewer-container" id="pdf-viewer-container" aria-hidden="true">
    <iframe class="pdf-viewer" id="pdf-viewer" title="Manga Reader"></iframe>
    <button class="close-viewer" id="close-viewer" aria-label="Close reader">Close</button>
  </div>

  <!-- Social menu -->
  <nav class="social-menu">
    <ul class="menu-list">
      <li><a href="https://www.youtube.com/@qbekun" aria-label="YouTube"><i class="fab fa-youtube"></i></a></li>
      <li><a href="index.html" aria-label="Home"><i class="fas fa-home"></i></a></li>
    </ul>
  </nav>

  <div class="username-bar">srtmz</div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

  const mangaFiles = [
    "assets/mangapdf/1.pdf"
  ];

  const r18MangaFiles = [
    "assets/mangapdf/Takanashi_Hoshino630.pdf"
  ];

  const dom = {
    grid: document.getElementById('manga-grid'),
    loader: document.getElementById('loading'),
    modal: document.getElementById('pdf-viewer-container'),
    viewer: document.getElementById('pdf-viewer'),
    close: document.getElementById('close-viewer')
  };

  function getTitle(path) {
    return path.split('/').pop().replace(/_/g, ' ').replace('.pdf', '');
  }

  async function renderCover(url) {
    try {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 0.5 });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
      return canvas.toDataURL();
    } catch (e) {
      console.warn('Cover fallback:', e);
      return null;
    }
  }

  async function createCard(file) {
    const title = getTitle(file);
    const cover = await renderCover(file);
    const card = document.createElement('div');
    card.className = 'manga-card';
    card.innerHTML = `
      ${cover
        ? `<img src="${cover}" class="manga-cover" alt="${title} cover">`
        : `<div class="manga-cover">${title}</div>`
      }
      <div class="manga-info">
        <h2 class="manga-title">${title}</h2>
      </div>
    `;
    card.onclick = () => openModal(file);
    return card;
  }

  function openModal(url) {
    dom.viewer.src = url;
    dom.modal.style.display = 'flex';
    dom.modal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    dom.viewer.src = '';
    dom.modal.style.display = 'none';
    dom.modal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = 'auto';
  }

  dom.close.onclick = closeModal;
  dom.modal.onclick = e => {
    if (e.target === dom.modal) closeModal();
  };

  async function loadAll() {
    for (const file of mangaFiles) {
      dom.grid.appendChild(await createCard(file));
    }
    dom.loader.style.display = 'none';
  }

  loadAll();

  // ðŸ”ž Sekcja r18
  let secretInput = '';
  let r18Loaded = false;

  document.addEventListener('keydown', (e) => {
    secretInput += e.key.toLowerCase();
    if (secretInput.length > 3) {
      secretInput = secretInput.slice(-3);
    }

    if (secretInput === 'r18' && !r18Loaded) {
      r18Loaded = true;
      loadR18();
    }
  });

  async function loadR18() {
    const divider = document.createElement('h2');
    divider.textContent = 'ðŸ”ž +18 manga unlocked';
    divider.style.textAlign = 'center';
    divider.style.marginTop = '2rem';
    divider.style.color = '#ff69b4';
    dom.grid.parentElement.insertBefore(divider, dom.grid.nextSibling);

    for (const file of r18MangaFiles) {
      dom.grid.appendChild(await createCard(file));
    }
  }
</script>
</body>
</html>
