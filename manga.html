<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="lolikuza manga reader">
<meta name="keywords" content="manga, anime, lolikuza, pdf reader">
<meta name="author" content="qbekun">
<meta property="og:title" content="lolikuza manga">
<meta property="og:description" content="Read manga in lolikuza style">
<meta property="og:url" content="https://lolikuza.ovh/manga.html">
<meta property="og:image" content="https://lolikuza.ovh/bg.webp">
<meta property="og:type" content="website">
<meta name="theme-color" content="#FF69B4">
    
<title>lolikuza.ovh | manga</title>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/uwu.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" href="https://lolikuza.ovh/1.png">
<style>
  .manga-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .manga-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .manga-card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .manga-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .manga-cover {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .manga-info {
    padding: 15px;
    color: white;
    text-align: center;
  }

  .manga-title {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 1.1rem;
  }

  .pdf-viewer-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 2000;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .pdf-viewer {
    width: 90%;
    height: 80%;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
  }

  .close-viewer {
    background-color: var(--pink-accent);
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .close-viewer:hover {
    background-color: var(--soft-pink);
    transform: scale(1.05);
  }

  .section-title {
    color: white;
    font-size: 2rem;
    text-align: center;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    position: relative;
  }

  .section-title::after {
    content: '';
    display: block;
    width: 100px;
    height: 3px;
    background: var(--pink-accent);
    margin: 10px auto;
    border-radius: 3px;
  }

  @media (max-width: 768px) {
    .manga-grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    .manga-cover {
      height: 200px;
    }
  }
</style>
</head>
<body>
    <div class="username-bar top-username-bar">
        <span class="username">qbekun</span>
    </div>

    <div class="background-video">
        <video id="main-video" autoplay loop muted playsinline>
            <source src="https://lolikuza.ovh/assets/video/senpai.mp4" type="video/mp4">
        </video>
    </div>

    <div class="manga-container">
        <h1 class="section-title">lolikuza manga collection</h1>
        
        <div class="manga-grid" id="manga-grid">
            <!-- Manga cards will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="pdf-viewer-container" id="pdf-viewer-container">
        <iframe class="pdf-viewer" id="pdf-viewer" frameborder="0"></iframe>
        <button class="close-viewer" id="close-viewer">Close Reader</button>
    </div>

    <nav class="social-menu top-social-menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="https://www.youtube.com/@qbekun" class="link link-social">
                    <i class="fab fa-youtube"></i>
                    <span class="sr-only">YouTube</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="index.html" class="link link-social">
                    <i class="fas fa-home"></i>
                    <span class="sr-only">Home</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        // Manga data - replace with your actual manga files
        const mangaList = [
            {
                title: "Takanashi_Hoshino",
                file: "assets/mangapdf/Takanashi_Hoshino630.pdf"
            }
        ];

        // Populate manga grid
        const mangaGrid = document.getElementById('manga-grid');
        
        mangaList.forEach(manga => {
            const card = document.createElement('div');
            card.className = 'manga-card';
            card.innerHTML = `
                <img src="${manga.cover}" alt="${manga.title}" class="manga-cover">
                <div class="manga-info">
                    <div class="manga-title">${manga.title}</div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                openPdfViewer(manga.file);
            });
            
            mangaGrid.appendChild(card);
        });

        // PDF viewer functionality
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const pdfViewer = document.getElementById('pdf-viewer');
        const closeViewer = document.getElementById('close-viewer');

        function openPdfViewer(pdfUrl) {
            pdfViewer.src = pdfUrl;
            pdfViewerContainer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        closeViewer.addEventListener('click', () => {
            pdfViewer.src = '';
            pdfViewerContainer.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close viewer when clicking outside
        pdfViewerContainer.addEventListener('click', (e) => {
            if (e.target === pdfViewerContainer) {
                closeViewer.click();
            }
        });
    </script>
</body>
</html>
